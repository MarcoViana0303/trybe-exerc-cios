<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        function paragraph(paragrapo) {
            paragrapo = document.getElementsByTagName('p')[1];
            paragrapo.innerText = 'Trabalhando na área da programação';
        }
        paragraph();
        
        function trocarPraVerde() {
            let corVerde = document.getElementsByClassName('main-content')[0];
            corVerde.style.backgroundColor = 'rgb(76,164,109)';
        }
        trocarPraVerde();

        function trocarPraAmarelo() {
            let corAmarela = document.getElementsByClassName('center-content')[0];
            corAmarela.style.backgroundColor = 'white';
        }
        trocarPraAmarelo();

        function correcao() {
            let corrigir = document.getElementsByTagName('h1')[0];
            corrigir.innerText = 'Exercício 5.1 - Javascript'
        }
        correcao();
    
        function letraMaiuscula(primeiro, segundo, terceiro) {
            primeiro = document.getElementsByTagName('p')[0];
            segundo = document.getElementsByTagName('p')[1];
            terceiro = document.getElementsByTagName('p')[2];

            primeiro.innerHTML = primeiro.innerHTML.toUpperCase();
            segundo.innerHTML = segundo.innerHTML.toUpperCase();
            terceiro.innerHTML = terceiro.innerHTML.toUpperCase();
            
        }
      letraMaiuscula();

      function exibirConsole() {
      let paragrafo = document.getElementsByTagName('p');
      for (let index = 0; index < paragrafo.length; index += 1) {
        console.log(paragrafo[index].innerHTML);
      }
    }
      exibirConsole();
       
      
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
